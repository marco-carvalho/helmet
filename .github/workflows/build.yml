name: Build

on:
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - run: dotnet restore

    - run: dotnet build src/Helmet.csproj --no-restore

    - run: dotnet test

    - run: dotnet pack src/Helmet.csproj --no-build --output .
